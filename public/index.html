<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="weather-nav">Weather</nav>
    <div class="top">
      <div class="first-section">
        <div class="first-section-flex">
          <div class="first-section-text">
            <p id="degree"></p>
            <p id="description"></p>
            <div class="location">
              <p id="current-location"></p>
              <img src="img/location.svg" alt="location" />
              <p style="margin: 0px 5px">â€¢</p>
            </div>
          </div>
          <img id="weather-img" src="img/sunny.svg" alt="sunny" />
        </div>
        <input
          type="text"
          name="city"
          placeholder="city names e.g. lagos, ogun"
          id="location"
        />
        <button id="searchButton">Search</button>
      </div>
      <div class="search-section">
        <h2>Search Data by Date</h2>
        <form id="searchForm">
          <label for="searchDate">Enter Date:</label>
          <input type="date" id="searchDate" name="searchDate" required>
          <button type="submit">Search</button>
        </form>
        <div id="searchResult"></div>
      </div>
    </div>
        <script src="index.js"></script>
    <script>document.getElementById('searchButton').addEventListener('click',search)</script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
